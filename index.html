<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Quantum Thrusterball Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; margin: 0; padding: 20px; background: #f4f4f4; }
    h1 { text-align: center; margin-bottom: 20px; }
    .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 10px; }
    .gallery img { width: 100%; height: auto; cursor: pointer; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.2); }
    .lightbox {
      display: none;
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      align-items: center; justify-content: center;
    }
    .lightbox img { max-width: 90%; max-height: 80%; border-radius: 4px; }
    .lightbox:target { display: flex; }
    .close {
      position: absolute; top: 20px; right: 30px;
      color: #fff; font-size: 30px; text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Quantum Thrusterball Gallery</h1>
  <div class="gallery">
    <a href="#img1"><img src="images/img1.png" alt="Screenshot 1"></a>
    <a href="#img2"><img src="images/img2.png" alt="Screenshot 2"></a>
    <a href="#img3"><img src="images/img3.png" alt="Screenshot 3"></a>
  </div>

  <div id="img1" class="lightbox">
    <a href="#" class="close">&times;</a>
    <img src="images/img1.png" alt="Screenshot 1">
  </div>
  <div id="img2" class="lightbox">
    <a href="#" class="close">&times;</a>
    <img src="images/img2.png" alt="Screenshot 2">
  </div>
  <div id="img3" class="lightbox">
    <a href="#" class="close">&times;</a>
    <img src="images/img3.png" alt="Screenshot 3">
  </div>
</body>
</html>
